<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Información de Estudiantes</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Información de Estudiantes</h1>
            <nav class="menu">
                <button id="btnCrear" class="nav-btn active">Crear estudiante</button>
                <button id="btnListar" class="nav-btn">Listar estudiantes</button>
                <button id="btnEliminar" class="nav-btn">Eliminar estudiante</button>
            </nav>
        </header>

        <main>
            <div class="separator"></div>

            <!-- Sección Crear Estudiante -->
            <section id="seccionCrear" class="seccion-activa">
                <h2>Crea nuevo estudiante</h2>
                <form id="formEstudiante" class="estudiante-form">
                    <div class="form-group">
                        <label for="nombres">Nombres</label>
                        <input type="text" id="nombres" placeholder=" " required>
                        <div class="underline"></div>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" placeholder=" " required>
                        <div class="underline"></div>
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" id="edad" placeholder=" " min="1" required>
                        <div class="underline"></div>
                    </div>
                    <div class="form-group">
                        <label for="carrera">Carrera</label>
                        <select id="carrera" required>
                            <option value="" disabled selected>– Seleccione opción –</option>
                        </select>
                        <div class="underline"></div>
                    </div>
                    <div class="form-group">
                        <label for="estrato">Estrato</label>
                        <input type="number" id="estrato" placeholder=" " min="1" max="6" required>
                        <div class="underline"></div>
                    </div>
                    <button type="submit" class="btn-guardar">Guardar</button>
                </form>
            </section>

            <!-- Sección Listar Estudiantes -->
            <section id="seccionListar" class="seccion-oculta">
                <h2>Lista de Estudiantes</h2>
                <div id="listaEstudiantes" class="tabla-container">
                    <!-- Aquí se cargará la tabla dinámicamente -->
                </div>
            </section>

            <!-- Sección Eliminar Estudiante -->
            <section id="seccionEliminar" class="seccion-oculta">
                <h2>Eliminar Estudiante</h2>
                <div class="eliminar-container">
                    <div class="form-group">
                        <label for="idEliminar">ID del estudiante a eliminar:</label>
                        <input type="number" id="idEliminar" min="0">
                        <button id="btnConfirmarEliminar" class="btn-eliminar">Eliminar</button>
                    </div>
                    <div id="estudianteAEliminar" class="estudiante-info">
                        <!-- Aquí se mostrará la información del estudiante -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
